<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" routerLink="/home">Home</a>
        <a class="nav-link" routerLink="/incidents">Open Incidents</a>
        <a class="nav-link" routerLink="/closed-incidents">Closed Incidents</a>
        <a class="nav-link" *ngIf="!currentUser" routerLink="/login">Login</a>
        <button
          class="btn btn-link nav-link"
          *ngIf="currentUser"
          (click)="logout()"
        >
          Logout
        </button>
        <span *ngIf="currentUser" class="nav-link"
          >Welcome... {{ currentUser.username }}</span
        >
      </div>
    </div>
  </div>
</nav>
