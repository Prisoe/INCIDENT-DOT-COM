<div class="container mt-4">
  <div class="card">
    <h2>Incident Ticket Form</h2>

<form>
    <div class="form-group">
      <label>Incident Description</label>
      <input type="text" [(ngModel)]="incidentDescription" [ngModelOptions]="{standalone: true}" class="form-control" id="incidentDescription" placeholder="Enter incident description">
    </div>

    <div class="form-group">
      <label>Incident Priority</label>
      <select class="form-control" id="incidentPriority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Customer Information</label>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="customerName" placeholder="Name">
        </div>
        <div class="col">
          <input type="tel" class="form-control" id="customerPhoneNumber" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-group mt-3">
        <label>Address</label>
        <input type="text" class="form-control" id="customerAddress" placeholder="Enter customer address">
      </div>
    </div>

    <div class="form-group">
      <label>Incident Narrative</label>
      <textarea class="form-control" id="incidentNarrative" rows="3"></textarea>
    </div>

    <!-- Buttons Section -->
  <div class="form-group">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
