<div class="container mt-4">
  <div class="card">
    <h2>Incident Ticket Form</h2>

<form>
    <!-- Incident Description -->
<div class="form-group">
  <label>Incident Description</label>
  <input type="text" [(ngModel)]="incidentDescription" [ngModelOptions]="{standalone: true}" class="form-control" id="incidentDescription" placeholder="Enter incident description">
</div>

<!-- Incident Priority -->
<div class="form-group">
  <label>Incident Priority</label>
  <select class="form-control" [(ngModel)]="incidentPriority" id="incidentPriority">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>
</div>

<!-- Customer Information -->
<div class="form-group">
  <label>Customer Name</label>
  <input type="text" [(ngModel)]="customerName" [ngModelOptions]="{standalone: true}" class="form-control" id="customerName" placeholder="Name">
</div>

<div class="form-group">
  <label>Customer Phone Number</label>
  <input type="tel" [(ngModel)]="customerPhoneNumber" [ngModelOptions]="{standalone: true}" class="form-control" id="customerPhoneNumber" placeholder="Phone Number">
</div>

<div class="form-group">
  <label>Customer Address</label>
  <input type="text" [(ngModel)]="customerAddress" [ngModelOptions]="{standalone: true}" class="form-control" id="customerAddress" placeholder="Enter customer address">
</div>

<!-- Incident Narrative -->
<div class="form-group">
  <label>Incident Narrative</label>
  <textarea class="form-control" [(ngModel)]="incidentNarrative" [ngModelOptions]="{standalone: true}" id="incidentNarrative" rows="3"></textarea>
</div>

<!-- Buttons Section -->
<div class="form-group">
  <button type="button" class="btn btn-secondary">Cancel</button>
  <button type="submit" (click)="createIncidentTicket()" class="btn btn-primary">Create ticket</button>
</div>
